<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <div class="background"></div>

        <div id="map" class="map"></div>

        <div id="container">
            <h1>IP address tracker</h1>
            <form class="searchForm">
                <label id="ipaddress" for="ipaddress"></label>
                <input id="ipaddress" type="text" placeholder="Enter your IP address" />
                <button>
                    <img src="assets/images/icon-arrow.svg"/>
                </button>
            </form>
            <div class="info">
                <div>
                    <p>ip address</p>
                    <h3 class="ipcode"></h3>
                </div>
                <div>
                    <p>location</p>
                    <h3 class="iplocation"></h3>
                </div>
                <div>
                    <p>timezone</p>
                    <h3 class="timezone"></h3>
                </div>
                <div>
                    <p>ISP</p>
                    <h3 class="userIsp">N/A</h3>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</body>

</html
